<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promises</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="header">I promise.</h1>
    <main id="main" class="main">
      <div class="request">
        <p class="request__description">Single awaited request</p>
        <button class="request__button" id="button1">Make request</button>
        <div id="button1-call" class="request__result"></div>
      </div>
      <div class="request">
        <p class="request__description">
          Multiple awaited requests (in sequence)
        </p>
        <button class="request__button" id="button4">Make request</button>
        <div id="button4-call" class="request__result"></div>
      </div>
      <div class="request">
        <p class="request__description">
          Multiple awaited requests (in parallel with Promise.all)
        </p>
        <button class="request__button" id="button2">Make request</button>
        <div id="button2-call" class="request__result"></div>
      </div>
      <div class="request">
        <p class="request__description">One request not awaited</p>
        <button class="request__button" id="button3">Make request</button>
        <div id="button3-call" class="request__result"></div>
      </div>
    </main>
  </body>
</html>
